<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horse Racing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      #connection-status {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 20px;
        z-index: 100;
      }
      .connected {
        background: #00ff88;
        color: #000;
      }
      .disconnected {
        background: #ff4444;
        color: #fff;
      }
      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.3);
      }
      #round-info {
        font-size: 24px;
        opacity: 0.8;
      }
      #status-text {
        font-size: 36px;
        font-weight: bold;
        color: #00ff88;
      }
      #countdown {
        font-size: 42px;
        font-weight: bold;
        color: #ffcc00;
      }
      #betting-timer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 50px 100px;
        border-radius: 30px;
        text-align: center;
        z-index: 40;
        border: 6px solid #00ff88;
        display: none;
      }
      #betting-timer.active {
        display: block;
        animation: timerPulse 1s ease-in-out infinite;
      }
      @keyframes timerPulse {
        0%, 100% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.3); }
        50% { box-shadow: 0 0 80px rgba(0, 255, 136, 0.6); }
      }
      #betting-timer h3 {
        color: #00ff88;
        font-size: 32px;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 4px;
      }
      #betting-timer .timer-value {
        font-size: 120px;
        font-weight: bold;
        color: #fff;
        line-height: 1;
      }
      #betting-timer .timer-label {
        font-size: 24px;
        color: #888;
        margin-top: 10px;
      }
      #betting-timer.closing {
        border-color: #ff4444;
        animation: timerUrgent 0.5s ease-in-out infinite;
      }
      #betting-timer.closing h3 {
        color: #ff4444;
      }
      @keyframes timerUrgent {
        0%, 100% { box-shadow: 0 0 40px rgba(255, 68, 68, 0.5); }
        50% { box-shadow: 0 0 80px rgba(255, 68, 68, 0.8); }
      }
      #leader-display {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 16px 40px;
        border-radius: 40px;
        display: none;
        z-index: 30;
        border: 4px solid #ffcc00;
        white-space: nowrap;
      }
      #leader-display.active {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      #leader-display .leader-label {
        font-size: 20px;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      #leader-display .leader-horse {
        font-size: 28px;
        font-weight: bold;
      }
      #leader-display .leader-margin {
        font-size: 22px;
        color: #ffcc00;
        padding-left: 20px;
        border-left: 2px solid #444;
      }
      #track-container {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #race-track {
        background: linear-gradient(180deg, #2d5016 0%, #1e3a0f 100%);
        border-radius: 20px;
        padding: 25px;
        border: 6px solid #4a7023;
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
      }
      .lane {
        display: flex;
        align-items: center;
        height: 90px;
        margin: 8px 0;
        background: linear-gradient(90deg,
          rgba(139, 90, 43, 0.3) 0%,
          rgba(139, 90, 43, 0.1) 50%,
          rgba(139, 90, 43, 0.3) 100%);
        border-radius: 10px;
        position: relative;
        border-bottom: 3px dashed rgba(255, 255, 255, 0.1);
      }
      .lane-number {
        width: 60px;
        text-align: center;
        font-weight: bold;
        font-size: 28px;
        color: rgba(255, 255, 255, 0.7);
      }
      .lane-track {
        flex: 1;
        height: 100%;
        position: relative;
        margin: 0 20px;
      }
      .finish-line {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 20px;
        background: repeating-linear-gradient(
          0deg,
          #fff 0px,
          #fff 10px,
          #000 10px,
          #000 20px
        );
      }
      .horse {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 55px;
        transition: left 0.06s ease-out;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        will-change: left;
      }
      .horse-info {
        width: 240px;
        text-align: right;
        padding-right: 20px;
        font-size: 22px;
      }
      .horse-name {
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .horse-odds {
        color: #ffcc00;
        font-size: 20px;
      }
      #winner-display {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 60px 100px;
        border-radius: 30px;
        text-align: center;
        display: none;
        z-index: 50;
        border: 6px solid #ffcc00;
        animation: pulse 0.5s ease-in-out;
      }
      @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(1.1); }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      }
      #winner-display h2 {
        color: #ffcc00;
        font-size: 42px;
        margin-bottom: 20px;
      }
      #winner-display .winner-name {
        font-size: 56px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      #winner-display .winner-payout {
        color: #00ff88;
        font-size: 36px;
      }
      #history-bar {
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        gap: 16px;
        overflow-x: auto;
        align-items: center;
      }
      #history-bar::before {
        content: 'History:';
        font-size: 22px;
        color: #888;
        margin-right: 10px;
        white-space: nowrap;
      }
      .history-item {
        padding: 10px 24px;
        border-radius: 30px;
        font-size: 22px;
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 10px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
      .history-horse-num {
        font-weight: bold;
      }
      .history-payout {
        color: #00ff88;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="connection-status" class="disconnected">Disconnected</div>

      <div id="header">
        <div id="round-info">Round: <span id="round-id">-</span></div>
        <div id="status-text">Connecting...</div>
        <div id="countdown"></div>
      </div>

      <div id="track-container">
        <div id="race-track">
          <!-- Lanes will be generated by JS -->
        </div>
      </div>

      <div id="leader-display">
        <span class="leader-label">Leading:</span>
        <span class="leader-horse" id="leader-horse">-</span>
        <span class="leader-margin" id="leader-margin"></span>
      </div>

      <div id="betting-timer">
        <h3>Bets Closing In</h3>
        <div class="timer-value" id="timer-value">15</div>
        <div class="timer-label">seconds</div>
      </div>

      <div id="winner-display">
        <h2>WINNER!</h2>
        <div class="winner-name" id="winner-name"></div>
        <div class="winner-payout" id="winner-payout"></div>
      </div>

      <div id="history-bar"></div>
    </div>

    <script src="/horses/socket.io/socket.io.js"></script>
    <script src="/horses/game-iframe/game.js"></script>
  </body>
</html>
